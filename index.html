<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairweather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Roboto:light,thin,200,300,400">
</head>
<body>
    <form>
        <input type="text" name='search' id="search" placeholder= "search city...">
        
    </form>
    <div id="display">
        <div id="location"></div>
        <div id="icons">
            <div id="temp"></div>
            <div id="icon">
                <img src="rain.png">
            </div>
        </div>
        <div id="info">
            <div id="description"></div>
        </div>
        <div id="container">
            <div id="feels">feels like  </div>
            <div id="feelsDsc"></div>
        </div>
        <div id="wind"></div>
        
        
    </div>


    <script src="index.js"></script>
</body>
</html>
